<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Rock-Paper-Scissor/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="options">
            <button class="btn" id="rock">&#x1F44A;</button>
            <button class="btn" id="paper">&#x1f590;</button>
            <button class="btn" id="scissors">&#x270c;</button>
            
            <div class="result">
                <p id="round-result">Choose an option above</p>
            </div>
        
        </div>
        
    </div>
    
<div class="leaderboard">
  <h2>Leaderboard</h2>
  <ul id="leaderboard-list">
      <!-- Winners will be displayed here -->
  </ul>
</div>
<div class="game-state">
    <h2>Game State</h2>
  <div>
      <p><span>🤴</span>Player Score: <span id="player-score">0</span> <span id="player-trophy">🏆</span></p>
  </div>
  <div>
    <p><span>💻</span>Computer Score: <span id="computer-score">0</span> <span id="computer-trophy">🏆</span></p>
  </div>
</div>


    <script src="/Rock-Paper-Scissor/index.js"></script>
</body>
</html>
